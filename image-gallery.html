<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3.4.0"></script>
    <link rel="stylesheet" href="https://unpkg.com/normalize.css/normalize.css">
    <style>
        body {
      font-family: monospace;
      padding: 20px;
      font-size: 16px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
    }

    .photo {
      position: relative;
      border: 1px solid #ccc;
    }

    .photo img {
      width: 100%;
      display: block;
    }

    .favorite-button {
      background: none;
      border: none;
      color: #ccc;
      font-size: 24px;
      position: absolute;
      bottom: 5px;
      right: 5px;
      cursor: pointer;
    }

    .favorite-button.active {
      color: gold;
    }

    .no-photos {
      text-align: center;
      color: #999;
    }
    .remove-button {
      background: none;
      border: none;
      color: #ccc;
      font-size: 24px;
      position: absolute;
      top: 5px;
      right: 5px;
      cursor: pointer;
    }
    form {
      margin-bottom: 20px;
    }
    </style>
    <title>Image Gallery!</title>
</head>
<body>
    <div id="app">
        <form @submit.prevent="addPhoto">
            <input placeholder="Enter image URL" v-model="newPhotoUrl">
            <button type="submit">Add Image</button>
        </form>
        <!--Conditional rendering-->
        <p class="no-photos" v-if="photos.length === 0">No photos added yet. Add some!</p>
        <div class="gallery" v-else>
            <!-- List rendering and conditional rendering-->
            <div class="photo" v-for="photo in photos" :key="photo.id">
                <!--An image goes here-->
                <img :src="photo.url" />
                <button class="favorite-button" :class="{active: photo.isFavorite}" @click="toggleFavorite(photo)">
                    &#9733;
                </button>
                <button class="remove-button" @click="removePhoto(photo)">X</button>
            </div>
        </div>
    </div>
    <script>
    const {createApp, ref} = Vue;
    const app = {
        setup(){
            // Keep track of the photos in an array
            const photos = ref([]);
            // We need a ref for the current entered URL
            const newPhotoUrl = ref('');

            const addPhoto = () =>{
                //Photo logic goes here
                const photo = {
                    id: photos.value.length + 1,
                    url: newPhotoUrl.value,
                    isFavorite: false
                };
                if(newPhotoUrl.value !== ''){
                    photos.value.push(photo);
                    newPhotoUrl.value = '';
                }
            };
            const toggleFavorite = (photo) => {
                photo.isFavorite = !photo.isFavorite;

            };
            const removePhoto = (photo) => {
                photos.value = photos.value.filter(p => p.id !== photo.id);
            };
            return {
                addPhoto,
                toggleFavorite,
                photos,
                newPhotoUrl,
                removePhoto
        }
    }
}
    createApp(app).mount('#app');
    </script>
</body>
</html>
